<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type ="text/css">
        .mainSize{
            width:612px;
            border:  2px solid white;
        }  
        .thumbSize {
            height: 150px;
            width: 150px;
            border: 2px solid white;
        }
        body{
            background-color: lightgray;            
        }        
        h1{            
            font-size: 250%;
            color:mediumslateblue;
        }
    </style>
    <title>Image Gallery</title>
</head>
<body>
    <h1>My 1st Javascript Photo Gallery</h1>
    
    <div id = "mainImg" ></div>        
    <div id = "thumbs" ></div>   
    
    <script>
        var pics = new Array();
        pics[0] = 'cat.jpg';
        pics[1] = 'dog.jpg';
        pics[2] = 'panda.jpg';
        pics[3] = 'piggy.jpg';       

        var picsDesc = new Array();
        picsDesc[0] = 'Cat';
        picsDesc[1] = 'Dog';
        picsDesc[2] = 'Panda';
        picsDesc[3] = 'Piggy';     
        //display stuff
        document.getElementById('mainImg').innerHTML = `<img src = '${pics[0]}' class = "mainSize" alt = '${picsDesc[0]}'>`;
        for(let i = 0; i<pics.length; i++){
            document.getElementById('thumbs').innerHTML += `<img src = '${pics[i]}' class = "thumbSize" alt = '${picsDesc[i]}' onclick = "change(${i})"/>`;              
        }
        //change picture functions
        var rotate = setInterval(changeOn3, 3000);
        
        function changeOn3(){
            meh = Math.ceil(Math.random() * 3);
            change(meh);   
        }

        function change(index){                 
            document.getElementById('mainImg').innerHTML = `<img src = '${pics[index]}' class = "mainSize" alt = '${picsDesc[index]}'>`;           
        }       

     </script>

</body>
</html>
